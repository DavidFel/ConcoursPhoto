<div ng-cloak>
     <label for="file">Fichier :</label><br />
     	<input type="hidden" name="MAX_FILE_SIZE" value="1048576" />
     		<input type="file" name="file" id="file" 
     			onchange="angular.element(this).controller().DefineFileToUpload(this.files)"
     	 	/><br />

     	<label for="title">Titre du fichier (max. 50 caractères) :</label><br />

     	<input type="text" name="titre" value="" id="titre" ng-model="vm.fileTitle" /><br />

     	<label for="description">Description de votre fichier (max. 255 caractères) :</label><br />
     	<textarea name="description" id="description"
     	ng-model="vm.fileDescription"></textarea><br />
     	<br>
      <button ng-click=vm.uploadFiles(vm.fileToUpload,vm.fileDescription,vm.fileTitle)> Déposer</button>
</div>
